<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <title>Error Repository | Result</title>
</head>

<body>
<main layout:fragment="content">
    <h3>Result of "<th:block th:text="${url}"/>"</h3>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Date</th>
                <th>URL</th>
                <th>Error Message</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="info : ${resultInfos}">
                <td th:text="${#dates.format(info.date, 'yyyy/MM/dd HH:mm')}"></td>
                <td th:text="${info.url}"></td>
                <td th:text="${info.message}"></td>
                <td><a href="/detail" th:href="@{'/detail/' + ${info.infoId}}">detail</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</main>
</body>
</html>
