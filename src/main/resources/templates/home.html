<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <link rel="icon" href="/favicon.ico" th:href="@{/favicon.ico}"/>

    <title>Error Repository</title>

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>

    <!-- Custom styles for this template -->
    <link href="/css/dashboard.css" th:href="@{/css/dashboard.css}" rel="stylesheet"/>
</head>

<body>
<header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="#">Error Repository</a>
        <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse"
                data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span
                            class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Help</a>
                </li>
            </ul>
            <form class="form-inline mt-2 mt-md-0">
                <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search"/>
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
</header>

<div class="container-fluid">
    <div class="row">
        <nav class="col-sm-3 col-md-2 d-none d-sm-block bg-light sidebar">
            <ul class="nav nav-pills flex-column">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Overview<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Analytics</a>
                </li>
            </ul>

            <ul class="nav nav-pills flex-column">
                <li class="nav-item">
                    <a class="nav-link" href="#">Nav item</a>
                </li>
            </ul>
        </nav>

        <main role="main" class="col-sm-9 ml-sm-auto col-md-10 pt-3">
            <section class="row text-center placeholders">
                <div class="col-12" id="pieChart"></div>
            </section>

            <h3>Ranking</h3>
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Error Message</th>
                        <th>Count</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="categoryCount : ${categoryCounts}">
                        <td th:text="${categoryCount.category}"></td>
                        <td th:text="${categoryCount.count}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <h3>Recent 10 Errors</h3>
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Error Message</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="info : ${recentInfos}">
                        <td th:text="${info.infoId}"></td>
                        <td th:text="${info.message}"></td>
                        <td><a href="#">detail</a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</div>

<!-- Placed at the end of the document so the pages load faster -->
<script src="/js/jquery-3.2.1.slim.min.js" th:src="@{/js/jquery-3.2.1.slim.min.js}"></script>
<script src="/js/popper.min.js" th:src="@{/js/popper.min.js}"></script>
<script src="/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
<script src="/js/d3.min.js" th:src="@{/js/d3.min.js}"></script>
<script src="/js/d3pie.min.js" th:src="@{/js/d3pie.min.js}"></script>
<script>

        "header": {
            "title": {
                "text": "Top 15 Fears",

                "text": "What strikes the most terror in people?",
                "color": "#999999",
                "fontSize": 10,
                "font": "courier"
            },
            "location": "pie-center",
            "titleSubtitlePadding": 10
        },
        "footer": {
            "text": "* This was curious. We're not sure why several people regard Winnipeg as a Top 15 Fear.",
            "color": "#999999",
            "fontSize": 10,
            "font": "open sans",
            "location": "bottom-left"
        },
        "size": {
            "canvasWidth": 590,
            "pieInnerRadius": "95%",
            "pieOuterRadius": "70%"
        },
        "data": {
            "sortOrder": "label-desc",
            "content": [
                {
                    "label": "Spiders",
                    "value": 2,
                    "color": "#333333"
                },
                {
                    "label": "Mother-in-laws",
                    "value": 10,
                    "color": "#444444"
                },
                {
                    "label": "Sharks",
                    "value": 8,
                    "color": "#555555"
                },
                {
                    "label": "Alien invasion",
                    "value": 8,
                    "color": "#666666"
                },
                {
                    "label": "Learning Objective-C",
                    "value": 5,
                    "color": "#777777"
                },
                {
                    "label": "Public speaking",
                    "value": 3,
                    "color": "#888888"
                },
                {
                    "label": "Donald Trump",
                    "value": 4,
                    "color": "#999999"
                },
                {
                    "label": "The Zombie Apocalypse",
                    "value": 4,
                    "color": "#cb2121"
                },
                {
                    "label": "The City of Winnipeg *",
                    "value": 3,
                    "color": "#830909"
                },
                {
                    "label": "IE 6",
                    "value": 2,
                    "color": "#923e99"
                },
                {
                    "label": "Planes with/out snakes",
                    "value": 5,
                    "color": "#ae83d5"
                },
                {
                    "label": "Off-by-one errors",
                    "value": 3,
                    "color": "#111111"

                {
                    "label": "Chickadees",

        "labels": {
            "outer": {

            "value": {
                "color": "#cccc43",
                "fontSize": 11
            },
            "lines": {

                "color": "#777777"
            },
            "truncation": {
                "enabled": true
            }
        },
        "effects": {
            "pullOutSegmentOnClick": {
                "effect": "linear",
                "speed": 400,
                "size": 8
            }
        },
        "misc": {
            "colors": {
                "segmentStroke": "#000000"
            }
        }
    });
</script>

</body>
</html>
