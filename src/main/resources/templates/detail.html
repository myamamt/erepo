<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Error Repository | Detail</title>
    <meta charset="utf-8"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat"></link>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato"></link>
    <link rel="stylesheet" th:href="@{/css/main.css}"></link>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>

    <style>
        .jumbotron {
            padding: 50px 25px;
        }

        .container-fluid {
            padding: 30px 50px;
        }
    </style>
</head>
<body id="myPage" data-spy="scroll" data-target=".navbar" data-offset="60">

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" th:href="@{/}"></a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav navbar-right">
                <li><a th:href="@{/#about}">ABOUT</a></li>
                <li><a th:href="@{/plugin}">PLUGIN</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="jumbotron text-center">
    <h2>Detail of #<th:block th:text="${info.infoId}"/> Error Information</h2>
</div>

<div class="container-fluid">
    <div class="table-responsive">
        <table class="table" th:if="${info}">
            <tbody>
            <tr>
                <th>URL</th>
                <td th:text="${info.url}"></td>
            </tr>
            <tr>
                <th>Date</th>
                <td th:text="${#dates.format(info.date, 'yyyy/MM/dd HH:mm')}"></td>
            </tr>
            <tr>
                <th>User Agent</th>
                <td th:text="${info.userAgent}"></td>
            </tr>
            <tr>
                <th>Message</th>
                <td th:text="${info.message}"></td>
            </tr>
            <tr th:if="${info.stackTrace != null}">
                <th>Stack Trace</th>
                <td>
                    <pre><code th:text="${info.stackTrace}"></code></pre>
                </td>
            </tr>
            <tr th:if="${info.fileName != null}">
                <th>File Name</th>
                <td th:text="${info.fileName}"></td>
            </tr>
            <tr th:if="${info.lineNumber != null}">
                <th>Line Number</th>
                <td th:text="${info.lineNumber}"></td>
            </tr>
            <tr th:if="${info.columnNumber != null}">
                <th>Column Number</th>
                <td th:text="${info.columnNumber}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<footer class="container-fluid text-center">
    <a href="#myPage" title="To Top">
        <span class="glyphicon glyphicon-chevron-up"></span>
    </a>
    <p>To Top</p>
</footer>

<script>
    $(document).ready(function () {
        // Add smooth scrolling to all links in navbar + footer link
        $("footer a[href='#myPage']").on('click', function (event) {

            // Make sure this.hash has a value before overriding default behavior
            if (this.hash !== "") {

                // Prevent default anchor click behavior
                event.preventDefault();

                // Store hash
                var hash = this.hash;

                // Using jQuery's animate() method to add smooth page scroll
                // The optional number (900) specifies the number of milliseconds it takes to scroll to the specified area
                $('html, body').animate({
                    scrollTop: $(hash).offset().top
                }, 300, function () {

                    // Add hash (#) to URL when done scrolling (default click behavior)
                    window.location.hash = hash;
                });
            } // End if
        });
    })
</script>

</body>
</html>
